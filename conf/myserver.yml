log_format: "123"

server1:
    server_name: "127.0.0.1"
    listen: 8081
    max_client_body_size: 10

    location:
        methods: "GET, POST, PUT"
        path: "/static"

        root: "./static"
        index: "index.html"
        autoindex: false

    location:
        path: "/api"
        redirect: "https://google.com"

    location:
        path: "/uploads"
        root: "./uploads"
        index: "index.html"
        upload_path: "./tmp/uploads"

    errors:
        500: "500.html"
        404: "404.html"

server2:
    server_name: "myserver2"
    listen: 81
    max_client_body_size: 1000

    location:
        path: "/static"
        root: "./static"
        index: "index.html"

    errors:
        500: "500.html"
        404: "404.html"
