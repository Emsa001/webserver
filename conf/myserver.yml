log_format: "combined"

server1:
    listen: 80
    max_client_body_size: 1000

    location:
        path: "/static"
        root: "./static"
        index: "index.html"

    location:
        path: "/api"
        root: "./api"
        index: "api.html"

    location:
        path: "/uploads"
        root: "./uploads"
        index: "index.html"

    errors:
        500: "500.html"
        404: "404.html"

server2:
    listen: 81
    max_client_body_size: 1000

    location:
        path: "/static"
        root: "./static"
        index: "index.html"

    errors:
        500: "500.html"
        404: "404.html"