log_format: "123"

server1:
    server_name: "127.0.0.1"
    listen: 8080
    max_client_body_size: 10

    location:
        path: "/"
        root: "/"
        index: "index.html"
        autoindex: true

    location:
        path: "/beqa"
        root: "/"
        index: "image.png"

    location:
        methods: "GET POST UPDATE PUT"
        path: "/static"
        root: "/static"
        index: "index.html"
        autoindex: false

    location:
        methods: "GET"
        path: "/api"
        redirect: "https://google.com"

    location:
        path: "/uploads"
        root: "./uploads"
        index: "index.html"
        upload_path: "./tmp/uploads"


    errors:
        500: "500.html"
        404: "404.html"

server2:
    server_name: "myserver2"
    listen: 8082
    max_client_body_size: 1000

    location:
        path: "/static"
        root: "./static"
        index: "index.html"

    errors:
        500: "500.html"
        404: "404.html"
