log_format: "[time] [[method]]: [uri] - [status] ([reason]) - [size]"

server:
    server_name: "127.0.0.1"
    listen: 8080
    max_client_body_size: 1024
    max_client_header_size: 1024
    keep_alive: 30

    location:
        methods: "GET"
        path: "/"
        root: "/"
        index: "index.html"
    location:
        path: "/beqa"
        root: "/1/"
        index: "beqa.html"

    location:
        methods: "POST DELETE GET"
        cgi: true
        path: "/cgi-bin"
        root: "/cgi-bin/"

    location:
        methods: "GET"
        cgi: true
        path: "/cgi-test"
        root: "/cgi-test/"


    errors:
        500: "500.html"
        404: "404.html"
