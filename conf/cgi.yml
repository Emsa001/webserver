log_format: "123"

server:
    server_name: "127.0.0.1"
    listen: 8080
    max_client_body_size: 10

    location:
        path: "/"
        root: "/"
        index: "index.html"

    location:
        cgi: true
        path: "/cgi-bin"
        root: "/cgi-bin"

    errors:
        500: "500.html"
        404: "404.html"
