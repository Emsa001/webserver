log_format: "[date] [time] [method]: [uri] - [status] ([size])"

server:
    server_name: "127.0.0.1"
    listen: 8080
    max_client_body_size: 10
    keep_alive: 3

    location:
        path: "/"
        root: "/"
        index: "index.html"

    location:
        cgi: true
        path: "/cgi-bin"
        root: "/cgi-bin/"
        autoindex: true

    errors:
        500: "500.html"
        404: "404.html"
