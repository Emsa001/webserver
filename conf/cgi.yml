server:
    server_name: "127.0.0.1"
    listen: 8080
    max_client_body_size: 10024
    max_client_header_size: 4096
    keep_alive: 30

    location:
        methods: "GET"
        path: "/"
        root: "/"
        index: "index.html"
    location:
        path: "/beqa"
        root: "/1/"
        index: "beqa.html"

    location:
        methods: "POST DELETE GET"
        cgi: true
        path: "/cgi-bin"
        root: "/cgi-bin"

    location:
        methods: "POST DELETE GET"
        cgi: true
        path: "/cgi-test"
        root: "/cgi-test"

    location:
        methods: "POST DELETE GET"
        cgi: true
        path: "/runCgi"
        root: "/cgi-test"
        index: "query.py"
        exact: true

    errors:
        500: "500.html"

server2:
    server_name: "pabeckha"
    listen: 81
    max_client_body_size: 1024
    max_client_header_size: 512
    keep_alive: 30

    location:
        path: "/pabecka"
        root: "/1"
        autoindex: true